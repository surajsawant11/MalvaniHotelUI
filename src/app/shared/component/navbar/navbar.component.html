<header class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="logo" (click)="closeMenu()">
      üç§ Malvani Hotel
    </a>

    <!-- Desktop Links -->
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/menu" routerLinkActive="active">Menu</a>
      <a routerLink="/gallery" routerLinkActive="active">Gallery</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>

      <a routerLink="/menumaster" routerLinkActive="active">MenuMaster</a>

    </nav>

    <!-- Desktop Auth Buttons -->
<div class="auth-buttons" *ngIf="!isLoggedIn; else loggedInBlockDesktop">
  <a class="btn btn-outline" routerLink="/auth/login">Login</a>
  <a class="btn btn-fill" routerLink="/auth/register">Register</a>
</div>

<ng-template #loggedInBlockDesktop>
  <div class="auth-buttons user-info">
    <span class="welcome-text">Hi, {{ userName || 'User' }}</span>
    <button class="btn btn-outline" (click)="onLogout()">Logout</button>
  </div>
</ng-template>


    <!-- Mobile hamburger -->
    <button class="hamburger" (click)="toggleMenu()">
      ‚ò∞
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" *ngIf="isMenuOpen">
    <a routerLink="/" (click)="closeMenu()">Home</a>
    <a routerLink="/about" (click)="closeMenu()">About</a>
    <a routerLink="/menu" (click)="closeMenu()">Menu</a>
    <a routerLink="/gallery" (click)="closeMenu()">Gallery</a>
    <a routerLink="/contact" (click)="closeMenu()">Contact</a>
     <a routerLink="/menu-master-list" (click)="closeMenu()">MenuMaster</a>

    <div class="mobile-auth" *ngIf="!isLoggedIn; else loggedInBlockMobile">
  <a class="btn btn-outline" routerLink="/auth/login" (click)="closeMenu()">Login</a>
  <a class="btn btn-fill" routerLink="/auth/register" (click)="closeMenu()">Register</a>
</div>

<ng-template #loggedInBlockMobile>
  <div class="mobile-auth user-info">
    <span class="welcome-text">Hi, {{ userName || 'User' }}</span>
    <button class="btn btn-outline" (click)="onLogout(); closeMenu()">Logout</button>
  </div>
</ng-template>

  </div>
</header>
