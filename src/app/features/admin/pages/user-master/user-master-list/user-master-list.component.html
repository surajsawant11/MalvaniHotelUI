<div class="menu-master-page">
  <div class="top-bar">
    <h2 class="page-title">Users Master List</h2>

    <!-- <button class="btn-primary" routerLink="/admin/users-master/add">
      + Add User
    </button> -->
  </div>

  <div class="table-card">
    <table class="menu-table">
      <thead>
        <tr>
          <th>#</th>
          <!-- <th>Menu ID</th> -->
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Created By</th>
          <th>Created Date</th>
          <th>Updated By</th>
          <th>Updated Date</th>
          <th class="text-right">Action</th>
          
        </tr>
      </thead>

      <tbody>
         <tr *ngFor="let user of userList(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role }}</td>
          <td >{{ user.createdBy }}</td>
          <td >{{ user.createdDt | date:'short'}}</td>
          <td >{{ user.updatedBy}}</td>
          <td >{{ user.updatedDt | date:'short'}}</td>

          <td class="text-center">
            <button class="btn-action btn-edit" (click)="onEdit(user.userId)">
              Edit
            </button>

            <button class="btn-action btn-delete" (click)="onDelete(user.userId)">
              Remove
            </button>
          </td>
        </tr> 
      </tbody>
    </table>
  </div>
</div>
