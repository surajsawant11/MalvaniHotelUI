<section class="hero">
  <div class="hero-content">
    <h1>Welcome to Malvani Hotel</h1>
    <p>
      Experience authentic coastal seafood & traditional Malvani flavours.
    </p>

    <div class="hero-buttons">
      <a routerLink="/menu" class="btn btn-fill">View Menu</a>
      <a routerLink="/contact" class="btn btn-outline">Visit Us</a>
    </div>
  </div>
</section>

<!-- Popular Dishes -->
<section class="section">
  <h2 class="section-title">Popular Dishes</h2>

  <div class="dish-grid">
    <div class="dish-card" *ngFor="let dish of popularDishes">
      <h3>{{ dish.name }}</h3>
      <p>{{ dish.desc }}</p>
      <span class="price">{{ dish.price }}</span>
    </div>
  </div>
</section>
